# PURL configuration for http://purl.obolibrary.org/obo/fbbi

idspace: FBbi
base_url: /obo/fbbi

products:
- fbbi.owl: https://github.com/gouttegd/fbbi/releases/latest/download/fbbi.owl
- fbbi.obo: https://github.com/gouttegd/fbbi/releases/latest/download/fbbi.obo
- fbbi.json: https://github.com/gouttegd/fbbi/releases/latest/download/fbbi.json

term_browser: ontobee
example_terms:
- FBbi_00000031

entries:

- prefix: /releases/
  replacement: https://github.com/gouttegd/fbbi/releases/download/v

- prefix: /tracker/
  replacement: https://github.com/gouttegd/fbbi/issues

## generic fall-through, serve from the latest release artefacts
- prefix: /
  replacement: https://github.com/gouttegd/fbbi/releases/latest/download/
